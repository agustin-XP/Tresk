<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
	<f:metadata>
		
	</f:metadata>
<link href="estilo.css" rel="Stylesheet" type="text/css" media="screen" />
</h:head> 

<body> 




<h:form>




	<h:panelGrid columns="1">
	
	
		<h:outputLabel value="Cedula" />
		<h:inputText value="#{claseBean.c.cedula}" id="txtCodigo"/>
		<h:message for="txtCodigo"/>
		
		<h:outputText value="" />
		<h:commandButton id="but" action="#{claseBean.bucaCliente()}" value="Buscar" />
		
		<h:outputLabel value="Nombres" />
		<h:inputText value="#{claseBean.c.nombres}" id="txtNombre" />
		<h:message for="txtNombre"/>
		
		<h:outputLabel value="Apellidos" />
		<h:inputText value="#{claseBean.c.apellidos}" id="txtApellido" />
		<h:message for="txtApellido"/>
		
		<h:outputLabel value="Fecha Nacimiento" />
		<h:inputText value="#{claseBean.c.fechaN}" id="txtCiudad" />
		<h:message for="txtCiudad"/>
		
	
	
		
		
		
	
	</h:panelGrid>
	

</h:form>


</body> 
</html>
